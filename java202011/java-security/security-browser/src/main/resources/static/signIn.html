<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- import CSS -->
		<link href="./js/bootstrap-4.4.1/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<form class="form-contaiter" id="loginForm" action="/authentication/form" method="post">
				<div class="form-group form-inline">
					<label for="username" class="mr-1">账号</label>
					<input type="input" class="form-control" id="username"  name="username" placeholder="">
				</div>
				<div class="form-group form-inline">
					<label for="pwd" class="mr-1">密码</label>
					<input type="password" class="form-control" id="pwd"  name="password" placeholder="">
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox">记住我</input>
					</label>
				</div>
				<button type="submit" class="btn btn-primary mt-2">登录</button>
			</form>
		</div>
	</body>

	<!-- import jquery -->
	<script src="./js/jquery-3.2.1.min.js"></script>
	<script src="./js/jquery-validation-1.17.0/jquery.validate.min.js"></script>
	<script src="./js/jquery-validation-1.17.0/localization/messages_zh.js"></script>
	<!-- import bootstrap -->
	<script src="./js/bootstrap-4.4.1/js/bootstrap.min.js"></script>
	<script>
		$().ready(function() {
			$("#loginForm").validate({
				rules: {
					username: "required",
					password: {
						required: true,
						minlength: 6
					},
				},
				messages: {
					username: "请输入账号",
					password: {
						required: "请输入密码",
						minlength: "密码长度不能小于6个字符"
					},
				}
			})
		});
	</script>

	<style>
		.form-contaiter {
			margin-top: 6.25rem;
		}
		
		input.error { border: 1px solid #EA5200; }
		label.error {
		  padding-left: 16px;
		
		  color: #EA5200;
		}
	</style>
</html>
